<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <center> <h1>for loop with collection datatype</h1>
    {% if name %}
       {% for i in name %}
        <h1>{{i}}</h1>
        {% endfor %}
    {% else %}
        <h1> dictionary is empty</h1>
    {% endif %}
    </center>
    
</body>
</html>
